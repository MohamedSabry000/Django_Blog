{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'bulma.min.css' %}" rel="stylesheet" />
    <link
      href="{% static 'vendor/bootstrap-4.0.0/assets/css/docs.min.css' %}"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/fontawesome-free-6.1.1-web/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/animate/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/animsition/css/animsition.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/select2/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/daterangepicker/daterangepicker.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'userscss/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'userscss/main.css' %}"
    />
    <title>Blog</title>
  </head>
  <body>
    {% block page %} {% endblock %}
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.0.0/assets/js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.0.0/assets/js/docs.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
  </body>
</html>
