{% extends 'users/base.html' %} {% load static %} {% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login200" style="text-align: center">
      <form method="post" class="login100-form validate-form">
        {% csrf_token %}
        <span class="login100-form-title p-b-26"> Forgot Password </span>
        <div class="row">
          <div class="registe-image mb-3 col-12 col-md-6">
            <img
              src="{% static 'reset.png' %}"
              width="100%"
              alt="register-image"
              srcset=""
            />
          </div>
          <div class="col-12 col-md-6 mt-5">
            {% for field in form %}
            <div class="container" style="text-align: left">
              <label for="{{ field.id_for_label }}" class="label"></label>
                <img
                  src="{% static 'users/imgs/email.png' %}"
                  alt="user_profile_pic"
                  width="20"
                  style="padding: 5px 0 8px 0; margin-right: 10px"
                />
                {{ field.label }}</label
              >
              <div class="mb-4" style="font-size: 1.1rem">{{field}}</div>
            </div>
            {% endfor %}
            <div class="container mt-5 mb-5" style="text-align: center">
              <button
                class="btn-lg btn-primary"
                type="submit"
                style="background-color: #455a64; color: white"
              >
                Send Reset Link
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
